# 会社マルチエージェントシステム設定
# Company Multi-Agent System Settings

system:
  name: "会社バージョン マルチエージェントシステム"
  version: "1.1.0"

language:
  communication: "ja"        # 日本語でコミュニケーション
  commit_message: "ja"       # コミットメッセージは日本語
  code_comments: "en"        # コードコメントは英語

organization:
  # 注意: 実際のペイン識別子は config/panes.yaml を参照すること
  # 以下の pane 値は参考用であり、環境によって異なる
  secretary:
    name: "秘書"
    pane: "ceo:0.0"
  departments:
    - id: kikaku
      name: "企画部"
      bucho_pane: "company:0.0"
      member_pane: "company:0.4"
    - id: kaihatsu
      name: "開発部"
      bucho_pane: "company:0.1"
      member_pane: "company:0.5"
    - id: design
      name: "デザイン部"
      bucho_pane: "company:0.2"
      member_pane: "company:0.6"
    - id: qa
      name: "QA部"
      bucho_pane: "company:0.3"
      member_pane: "company:0.7"

meeting:
  chairperson_rotation:
    # request_id % 4 で議長を決定
    0: kikaku
    1: kaihatsu
    2: design
    3: qa

communication:
  tone: "casual_keigo"  # カジュアル敬語
  examples:
    - "了解です"
    - "完了しました"
    - "確認しますね"
    - "お待ちください"

tmux:
  sessions:
    - name: ceo
      description: "秘書セッション"
      layout: "single"
      panes: 1
    - name: company
      description: "会社セッション（部長+メンバー）"
      layout: "tiled"
      panes: 8

paths:
  instructions: "instructions/"
  queue: "queue/"
  minutes: "minutes/"
  memory: "memory/"
  context: "context/"
  logs: "logs/"

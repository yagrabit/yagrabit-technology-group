# 会社マルチエージェントシステム設定
# Company Multi-Agent System Settings

system:
  name: "会社バージョン マルチエージェントシステム"
  version: "1.0.0"

language:
  communication: "ja"        # 日本語でコミュニケーション
  commit_message: "ja"       # コミットメッセージは日本語
  code_comments: "en"        # コードコメントは英語

organization:
  departments:
    - id: kikaku
      name: "企画部"
      bucho_pane: "company:0.0"
      member_pane: "members:0.0"
    - id: kaihatsu
      name: "開発部"
      bucho_pane: "company:0.1"
      member_pane: "members:0.1"
    - id: design
      name: "デザイン部"
      bucho_pane: "company:0.2"
      member_pane: "members:0.2"
    - id: qa
      name: "QA部"
      bucho_pane: "company:0.3"
      member_pane: "members:0.3"

meeting:
  chairperson_rotation:
    # request_id % 4 で議長を決定
    0: kikaku
    1: kaihatsu
    2: design
    3: qa

communication:
  tone: "casual_keigo"  # カジュアル敬語
  examples:
    - "了解です"
    - "完了しました"
    - "確認しますね"
    - "お待ちください"

tmux:
  sessions:
    - name: company
      description: "部長セッション"
      layout: "tiled"
      panes: 4
    - name: members
      description: "メンバーセッション"
      layout: "tiled"
      panes: 4

paths:
  instructions: "instructions/"
  queue: "queue/"
  minutes: "minutes/"
  memory: "memory/"
  context: "context/"
  logs: "logs/"
